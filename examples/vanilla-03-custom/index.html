<!doctype html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example with vanilla | Writing.js</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<h1>Basic example Writing.js - by <a href="http://github.com/ofaaoficial">ofaaoficial</a></h1>

<section class="container">
    <h2>Hello <span id="example">world</span>!</h2>
</section>
<script src="https://unpkg.com/writing.js"></script>
<script>
    const words = [
        'mundo',
        'wêreld',
        'свят',
        'svět',
        '世界',
        'עולם',
        'विश्व',
        'جهان',
        'Мир'
    ];

    const configuration = {
        times: {
            writer: 100,
            eraser: 50,
            read: 1500
        },
        styles: [
            "font-family: Arial",
            "font-size: 70px",
            "background: #fff",
            "color: grey",
            "text-shadow: 0 2px 2px black",
            "padding: 5px",
        ]
    }

    animationWriting('#example', words, configuration);
</script>
</body>
</html>
